<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("index.css");
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="authorization">
            <div class="authorization__header">Авторизация</div>
            <form style="margin-top: 30px;">
                <div class="form-group">
                    <label class="text">Имя</label>
                    <input type="text" placeholder="Ваше имя" class="form-control form-control-sm">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyoneelse.</small> -->
                </div>
                <div class="form-group">
                    <label class="text">Пароль</label>
                    <input type="password" class="form-control form-control-sm">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyoneelse.</small> -->
                </div>
                <div class="form-group"><button type="submit" class="btn btn-primary btn-authorization">Войти</button></div>
                <div style="text-align:center">
                    <span style="font-size: 12px; color: #9F9F9F;">У вас нет учетной записи?</span>
                    <a href="#" class="link">Зарегистрироваться</a>
                </div>
            </form>
        </div>
        <div class="image">
            <img src="image-authorization.png" height="770" width="700"/>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
